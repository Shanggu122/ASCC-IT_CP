# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - ascc-it

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read #This is required for actions/checkout

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'

            - name: Check if composer.json exists
              id: check_files
              uses: andstor/file-existence-action@v1
              with:
                  files: 'composer.json'

            - name: Run composer install if composer.json exists
              if: steps.check_files.outputs.files_exists == 'true'
              run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4
              with:
                  name: php-app
                  path: .

    deploy:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            contents: read #This is required for actions/checkout

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: php-app

            # - name: Login to Azure
            #   uses: azure/login@v2
            #   with:
            #     client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B29354C22D564C83AD0A921ECBE454BD }}
            #     tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_18E5CFE61EB740E1B94B48F39B808098 }}
            #     subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8ABD2CF1F67642B6B42786207C2CE339 }}

            - name: 'Deploy to Azure Web App'
              uses: azure/webapps-deploy@v3
              with:
                  app-name: 'ascc-it'
                  publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
                  package: .
